<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    <body>
        
        <div class="fixedContainer">
            <h1 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Binary Calculator</h1>
            <div id="calBody"></div>
            <div id="res"></div><br>
            <div id="btns"> 
            <div class="buttonContainer">
            <button id="btn0" class="digits" onclick="calc('0')">0</button>
            <button id="btn1" class="digits" onclick="calc('1')">1</button>
            <button id="btnClr" class="actions" onclick="calc('C')">C</button>
            <button id="btnEql" class="actions"onclick="calc('=')">=</button>
            <button id="btnSum" class="operators" onclick="calc('+')">+</button> 
            <button id="btnSub" class="operators" onclick="calc('-')">-</button>
            <button id="btnMul" class="operators" onclick="calc('*')">X</button> 
            <button id="btnDiv" class="operators" onclick="calc('/')">÷</button>           
            </div>
            </div> 
            <h4 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Product of Bline®</h4> 
        </div>     
        <script src="binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
